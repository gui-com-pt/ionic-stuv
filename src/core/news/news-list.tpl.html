<ion-view view-title="Noticias">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear" ng-click="filter()"><i class="icon ion-android-search"></i></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="item-padding">
            <a news-card article="article" ng-repeat="article in $root.articles" class="item-news-card item-light" href="" ui-sref="news-view({id: article.id})" ></a>
        </div>
    </ion-content>
</ion-view>
