<ion-view>
    <ion-nav-title>
        Noticia
    </ion-nav-title>
    <ion-content>
        <div class="item__thumb">
            <h3 class="item__name" ng-bind="article.name"></h3>
            <img class="item__img" ng-src="{{article.image}}" />
        </div>
        <div class="padding">
            
            <div class="item row">
                <div class="col">
                    <div class="item-icon-left resource-view__date" href="#">
                        <i class="icon ion-android-calendar"></i>
                        <span ng-bind="article.datePublished | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss'"></span>
                    </div>
                </div>
                <div class="col col-right">
                    <div class="">
                        <span ng-repeat="name in article.keywords" class="keyword" ng-bind="name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cnt">
            <p ng-bind-html="article.articleBody"></p>
        </div>
        <a class="creative-reffer" target="_blank" ng-ref="{{article.refferUrl">
            <div class="creative-reffer__img">
                <img ng-src="{{article.refferImage}}" />
            </div>
            
        </a>
    </ion-content>
</ion-view>
