<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Pesquisar Noticias</h1>
    </ion-header-bar>
    <ion-content>
      <div class="item-blocks">
        <div ng-repeat="category in $root.articleCategories" class="list-query__item">
            <button class="list-query__btn" ng-bind="category.displayName" ng-click="filterByCategory(category.id)"></button>
        </div>
    </div>
    <div class="item item-input">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Pesquisar" ng-model="queryModel.text">
        </label>
    </div>
    
      <button class="button button-full button-energized" ng-click="filterByText()"><i class="icon ion-ios-search"></i> Pesquisar</button>
    
      <button class="button button-full button-energized" ng-click="closeModal()"><i class="icon ion-close-round"></i> Fechar</button>
    
    </ion-content>
  </ion-modal-view>
