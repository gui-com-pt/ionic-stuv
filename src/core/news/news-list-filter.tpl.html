<ion-modal-view>
    <ion-header-bar>
     <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
      <h1 class="title">Pesquisar Noticias</h1>
    </ion-header-bar>
    <ion-content>
      <div class="item item-input">
        <span class="input-label">Pesquisar</span>
        <input type="text" ng-model="queryModel.text">
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
        Categoria
        </div>
        <select ng-model="queryModel.categoryId">
          <option selected="selected">Todas</option>
          <option ng-repeat="category in $root.articleCategories" ng-bind="category.displayName" ng-value="{{category.id}}"></option>
        </select>
      </label>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-block button-positive" ng-click="filterByText()"><i class="icon ion-ios-search"></i> Pesquisar</button>    
    </ion-footer-bar>
  </ion-modal-view>
