<div class="card">
   <a ui-sref="profile" class="item item-avatar">
      <img ng-src="{{event.image}}">
      <h2 ng-bind="event.title"></h2>
   </a>
   <div class="item item-body">
      <img class="full-image" ng-src="{{event.image}}">
      <div ng-bind="event.body"></div>
      <i class="icon ion-calendar"></i> <span ng-bind="event.doorTime"></span>
</div>
