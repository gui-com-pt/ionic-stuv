<ion-view>
    <ion-nav-title>
        Evento
    </ion-nav-title>                
    <ion-content>
        <div class="item__thumb">
            <h3 class="item__name" ng-bind="event.title"></h3>
            <img class="item__img" ng-src="{{event.image}}" />
        </div>
        <div class="padding">
            <div class="item">
                <div class="item-icon-left resource-view__date" href="#">
                    <i class="icon ion-android-calendar"></i>
                    <strong>Abertura</strong> <span ng-bind="event.doorTime | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss'"></span>
                </div>
            </div>
            <div class="item">
                <div class="item-icon-left resource-view__date" href="#">
                    <i class="icon ion-android-calendar"></i>
                    <strong>Encerro</strong> <span ng-bind="event.endDate | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss'"></span> - <span am-time-ago="event.endDate | amFromUnix"></span>
                </div>
            </div>
            <div class="item">
                <span ng-repeat="name in event.tags" class="keyword" ng-bind="name"></span>
            </div>
        </div>
        <div class="cnt">
            <p ng-bind-html="event.content"></p>
        </div>
        <a class="creative-reffer" target="_blank" ng-ref="{{event.refferUrl">
            <div class="creative-reffer__img">
                <img ng-src="{{event.refferImage}}" />
            </div>
            
        </a>
    </ion-content>
</ion-view>
