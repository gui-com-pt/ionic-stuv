<ion-view view-title="Media">
    <ion-content has-header="true">
        <div class="list card">
            <div class="item item-divider">
                <i class="ion-videocamera"></i>
                Videos Promocionais de Viseu
            </div>
            <div class="padding" ng-repeat="video in">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uT_sscHwbgY" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>  
    </ion-content>
</ion-view>
