<ion-view view-title="Media">
    <ion-content has-header="true">
        <div class="list card">
            <div class="item item-divider">
                <i class="ion-videocamera"></i>
                {{video.name}}
            </div>
            <div class="padding">
                <iframe width="560" height="315" ng-src="{{video.id | youtubeEmbedUrl}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>  
    </ion-content>
</ion-view>
