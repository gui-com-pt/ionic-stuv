<ion-content has-header="true">
      <div id="profile-bg"></div>
      <div id="content">
        <div id="profile-info">
          <img id="profile-image" src="https://avatars3.githubusercontent.com/u/303894?v=3&s=460">
          <h3 id="profile-name">Gui</h3>
          <span id="profile-description">Code <a href="http://twitter.com/ionicframework">@lusify</a>, coder for
            <a href="http://twitter.com/driftyco">@opensource</a></span>
        </div>
        <ion-list>
          <ion-item>
            <img class="post-profile-image" src="https://avatars3.githubusercontent.com/u/303894?v=3&s=460">
            <b>Falar é fácil, mostra-me o código</b><br>Linus Trovald
            <div class="post-time">{{post.created_at | relativets }}</div>
            <div class="post-options">
              <i class="icon-reply"></i>
              <i class="icon-shuffle"></i>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
