<ion-view>
    <ion-nav-title>
        {{event.title}}
    </ion-nav-title>
    <ion-content>
        <div class="row">
            <div class="col"><i class="icon ion-android-calendar"></i> <span ng-bind="event.doorTime"></span></div>
            <div class="col"><i class="icon ion-android-calendar"></i> <span ng-bind="event.endDate"></span></div>
        </div>
        <div ng-bind-html="event.content"></div>
        <div pi-likes entity-namespace="'event-like'" entity-id="event.id"></div>
        <div pi-comment-window namespace="event" id="{{id}}"></div>
    </ion-content>
</ion-view>
