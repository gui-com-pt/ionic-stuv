<ion-view view-title="Viseu">
    <ion-content>
        <div class="list">
        <div class="item__logo">
            <img src="/img/logo.jpg" />
        </div>
        <a class="item item-positive item-button-right" ui-sref="news-list">
        	Noticias
            <button class="button button-positive button-clear"><i class="icon ion-android-search"></i></button>
        </a>
        <a class="item item-positive item-button-right" ui-sref="event-list">
            Eventos
            <button class="button button-positive button-clear"><i class="icon ion-android-search"></i></button>
        </a>
        <div class="row home-tiles">
        <div class="col">
        <a ui-sref="bus-schedules({id: nearest.id})" class="item item-positive item-icon-left">
            <i class="icon ion-android-bus"></i>
            Estaçoes
        </a>
        </div>
        <div class="col">
        <a ui-sref="bus-schedules({id: nearest.id})" class="item item-energized item-icon-left">
            <i class="icon ion-ios-partlysunny"></i>
            12º 
        </a>
        </div>
        </div>
    </ion-content>
</ion-view>
