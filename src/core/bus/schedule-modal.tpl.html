<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Rossio - Abraveses - Rossio</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div ng-repeat="route in route.routes" class="item item-stable" >
          <span ng-bind="route.departure"></span> <span ng-bind="route.departureStation.name"></span>
          <span class="badge badge-assertive"><span ng-bind="getDistance(route.departureStation.location)"></span> km</span>
        </div>
        
      </div>
    </ion-content>
    <ion-footer-bar>
      <button class="button button-block button-positive" ng-click="closeModal()"><i class="icon ion-ios-search"></i>  Pesquisar</button>
    </ion-footer-bar>
  </ion-modal-view>
